<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
    <ng-container matColumnDef="tname">
    <th mat-header-cell *matHeaderCellDef> Tname </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.tname}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.no}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

    <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.source}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

    <ng-container matColumnDef="objectCode">
    <th mat-header-cell *matHeaderCellDef>Object Code</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.objectCode}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

      <ng-container matColumnDef="rmb">
    <th mat-header-cell *matHeaderCellDef>Rmb</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.rmb}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

   <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let transaction">
      <input type="text" placeholder=" {{transaction.amount}}" style="border: 1px solid #ccc; padding: 6px;"/> </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
