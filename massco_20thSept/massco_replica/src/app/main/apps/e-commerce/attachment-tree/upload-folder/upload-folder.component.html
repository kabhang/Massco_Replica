<div>
    <mat-toolbar class="popupToolBar">
        <span> Choose folder and upload</span>
      </mat-toolbar>
</div>
<div class="tab-content p-24" fusePerfectScrollbar >
                                  
    <div class="w-100-p">
    <div class="form-group">
     
        <label for="file">Select File</label> &nbsp;
        <input type="file" id="file" (change)="handleFileInput($event.target.files)">
    </div>
  </div>
  <div class="w-100-p"  style="float: right; padding-top:10px; ">
      <button mat-flat-button color="accent" style="margin-right: 10px;">Add</button>
      <button mat-flat-button >Clear</button>
  </div>
  <div class="w-100-p">
      <mat-form-field fxFlex="95">
          <input matInput placeholder="Description">

      </mat-form-field>
  </div>
   
   
                              
  <div class="w-100-p">
        <mat-form-field class="w-100-p" fxFlex="95">
            <textarea matInput name="Comments" formControlName="Comments" placeholder="Comments" rows="5">
        </textarea>
        </mat-form-field>
    </div>
    <div class="w-100-p" style="float: right">
            <button mat-flat-button color="accent" style="margin-right: 10px; float: right">Save</button>
            <!-- <button mat-flat-button >Delete</button> -->
        </div>      
          
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-checkbox class="checklist-leaf-node"[checked]="checklistSelection.isSelected(node)" (change)="checklistSelection.toggle(node);">{{node.item}}</mat-checkbox>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button ><mat-icon style="color: #FFC107">folder</mat-icon></button>

    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror"  style="color: #FFC107">
          {{treeControl.isExpanded(node) ?'folder_open' : 'folder'}}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
      <!-- <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button> -->
    </mat-tree-node>
  </mat-tree>
