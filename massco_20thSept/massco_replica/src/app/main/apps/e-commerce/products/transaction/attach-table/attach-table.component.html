
<span class="mat-title">Currently at:</span><br>
<span class="mat-subheading-1"><a href="#f" style="color: blue"> Merina Nunez NOCCCD (District AP)</a> <a heref="#f">Print History</a> 
 <br>Last Action (Days):</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
 
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="lastAction">
      <th mat-header-cell *matHeaderCellDef> Last Action </th>
      <td mat-cell *matCellDef="let element"> {{element.lastAction}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="on">
      <th mat-header-cell *matHeaderCellDef> On </th>
      <td mat-cell *matCellDef="let element"> {{element.on}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
