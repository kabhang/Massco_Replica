<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element"  (click)="openDialog()"> <mat-icon style="color: #03a9f4 ">edit</mat-icon> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let element"><img [src]="'assets/images/ecommerce/product-image-placeholder.png'"> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> Order </th>
            <td mat-cell *matCellDef="let element"> {{element.order}} </td>
          </ng-container>


                  <!-- Symbol Column -->
        <ng-container matColumnDef="publish">
            <th mat-header-cell *matHeaderCellDef> Publish </th>
            <td mat-cell *matCellDef="let element"> {{element.publish}} </td>
          </ng-container>


                  <!-- Symbol Column -->
                  <ng-container matColumnDef="original">
                      <th mat-header-cell *matHeaderCellDef> Original </th>
                      <td mat-cell *matCellDef="let element"> {{element.original}} </td>
                    </ng-container>
          


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
