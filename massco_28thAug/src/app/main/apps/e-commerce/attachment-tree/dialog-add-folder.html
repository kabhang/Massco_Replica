<div>
    <mat-toolbar class="popupToolBar">
        <span>Add Folder</span>
      </mat-toolbar>
</div>


<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="checklistSelection.toggle(node);">{{node.item}}</mat-checkbox>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button ><mat-icon style="color: #FFC107">folder</mat-icon></button>
      <mat-form-field class="mr-16">
        <input matInput #itemValue placeholder="New item...">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="saveNode(node, itemValue.value)"  >Save</button>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror"  style="color: #FFC107">
          {{treeControl.isExpanded(node) ?'folder_open' : 'folder'}}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
      <button mat-icon-button (click)="addNewItem(node)" placeholder="click here to add folder" ><mat-icon>add</mat-icon></button>
    </mat-tree-node>
  </mat-tree>
