<table  class="table">
  <thead>
    <th>
      
        <mat-toolbar class="popupToolBar">
            <span> Select File(s) to Move</span>
          </mat-toolbar>
    </th>
    <th>    <mat-toolbar class="popupToolBar">
        <span> Select New Destination</span>
      </mat-toolbar></th>
  </thead>
  <td>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <mat-checkbox class="checklist-leaf-node"
                          [checked]="checklistSelection.isSelected(node)"
                          (change)="checklistSelection.toggle(node);">{{node.item}}</mat-checkbox>
          </mat-tree-node>
        
          <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
              <button mat-icon-button ><mat-icon style="color: #FFC107">folder</mat-icon></button>
         
          </mat-tree-node>
        
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.filename">
              <mat-icon class="mat-icon-rtl-mirror"  style="color: #FFC107">
                {{treeControl.isExpanded(node) ?'folder_open' : 'folder'}}
              </mat-icon>
            </button>
            <mat-checkbox [checked]="descendantsAllSelected(node)"
                          [indeterminate]="descendantsPartiallySelected(node)"
                          (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
            <!-- <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button> -->
          </mat-tree-node>
        </mat-tree>

  </td>

  <td>
      <mat-list role="list">
          <mat-list-item role="listitem"><mat-icon class="homeIcon">home</mat-icon>_District</mat-list-item>
          <mat-list-item role="listitem"><mat-icon class="homeIcon">home</mat-icon>Anaheim</mat-list-item>
          <mat-list-item role="listitem"><mat-icon class="homeIcon">home</mat-icon>Cypress</mat-list-item>
          <mat-list-item role="listitem"><mat-icon class="homeIcon">home</mat-icon>Fullerton</mat-list-item>
        </mat-list>
  </td>
</table>
