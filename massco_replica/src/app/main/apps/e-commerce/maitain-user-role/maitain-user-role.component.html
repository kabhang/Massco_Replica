<div id="orders" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
  
    <!-- CENTER -->
    <div class="center">
  
      <!-- HEADER -->
      <div class="header mat-accent-bg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
  
        <!-- APP TITLE -->
        <div class="logo" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            shopping_basket
          </mat-icon>
          <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Maintain User Role</span>
        </div>
        <!-- / APP TITLE -->
  
  
      </div>
      <!-- / HEADER -->
  
      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">
  
    
          
  
          <div >
          <table mat-table [dataSource]="dataSource" >
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action </th>
              <td mat-cell *matCellDef="let element"><mat-icon (click)="openDialog()" style="color: #03a9f4;">edit</mat-icon>  </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role </th>
              <td mat-cell *matCellDef="let element">{{element.role}}  </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="userType">
              <th mat-header-cell *matHeaderCellDef>User Type </th>
              <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
          </table>
  </div>
      </div>
      <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
  </div>
