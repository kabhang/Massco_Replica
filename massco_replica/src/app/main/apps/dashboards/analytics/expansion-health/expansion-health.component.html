<mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title style="position: relative;top: 22px;">
   
     <div class="h2 secondary-text">  Project Health Dashboard</div>
      </mat-panel-title>
      <mat-panel-description>
          <mat-form-field>
              <mat-select [(ngModel)]="selectedPanelOption" placeholder="Select Items" (click)="$event.stopPropagation()" (ngModelChange)="changePeriodSelection(selectedPanelOption)">
                <mat-option *ngFor="let alertOpt of alertOpt" [value]="alertOpt.viewValue">
                  {{alertOpt.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-responsive" flex>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> Info </th>
          <td mat-cell *matCellDef="let element"> {{element.info}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef> Project   </th>
          <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="college">
            <th mat-header-cell *matHeaderCellDef>College   </th>
            <td mat-cell *matCellDef="let element"> {{element.college}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-expansion-panel>
